spring.application.name=tinyurl

spring.datasource.url=jdbc:mysql://localhost:3306/tinyurl?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tinyurluser
spring.datasource.password=tinyurlpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
logging.level.root=INFO