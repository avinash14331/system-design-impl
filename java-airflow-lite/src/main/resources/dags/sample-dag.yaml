id: sample_dag
schedule: "0/1 * * * * ?" # every minute (Quartz cron)
tasks:
  - id: task1
    type: print
    message: "hello from task1"
  - id: task2
    type: print
    message: "task2 depends on task1"
    depends_on: ["task1"]
  - id: task3
    type: print
    message: "task3 depends on task1"
    depends_on: ["task1"]
